<!DOCTYPE html>
<html>
	<head>
		<title> Pengembangan Aplikasi Web Latihan 1.5 </title>
	</head>
	<body>
		<div>Input Nilai 1 : <input type="number" id="value1" /></div>
		<div>Input Nilai 2 : <input type="number" id="value2" /></div>
		Hasil :
		<div style="margin-top: 10px; font-size: 16px; font-weight: bold;" id="output"> </div>

	<br/>
	<div>
		<button onclick="tambah()">+</button>
		<button onclick="kurang()">-</button>
		<button onclick="kali()">*</button>
		<button onclick="bagi()">/</button>
		<button onclick="genap()">Genap</button>
	</div>

		<script type="text/javascript">
		function tambah(){
			var value1 = Number(document.getElementById('value1').value)
			var value2 = Number(document.getElementById('value2').value)
			var hasil = value1 + value2
			document.getElementById('output').innerHTML = hasil
		}

		function kurang(){
			var value1 = Number(document.getElementById('value1').value)
			var value2 = Number(document.getElementById('value2').value)
			var hasil = value1 - value2
			document.getElementById('output').innerHTML = hasil
		}

		function kali(){
			var value1 = Number(document.getElementById('value1').value)
			var value2 = Number(document.getElementById('value2').value)
			var hasil = value1 * value2
			document.getElementById('output').innerHTML = hasil
		}

		function bagi(){
			var value1 = Number(document.getElementById('value1').value)
			var value2 = Number(document.getElementById('value2').value)
			var hasil = value1 / value2
			document.getElementById('output').innerHTML = hasil
		}

		function genap(){
			var value1 = Number(document.getElementById('value1').value)
			var value2 = Number(document.getElementById('value2').value)
			var hasil1 = value1 % 2 == 0
			var hasil2 = value2 % 2 == 0
			document.getElementById('output').innerHTML =  value1 + ' bilangan genap? ' + hasil1 + '<br>' + value2 + ' bilangan genap? ' + hasil2
		}
		</script>
	</body>
</html>
